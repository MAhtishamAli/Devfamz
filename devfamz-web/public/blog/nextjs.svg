<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="greenStream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ff88" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#centerGlow)"/>

  <!-- Grid -->
  <g opacity="0.04" stroke="white" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/><line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/><line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/><line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="500"/><line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/><line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="500" y1="0" x2="500" y2="500"/><line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="700" y1="0" x2="700" y2="500"/>
  </g>

  <!-- Next.js Logo (Triangle N) -->
  <g transform="translate(330, 25)" filter="url(#glow)">
    <circle cx="70" cy="65" r="60" fill="black" stroke="white" stroke-width="2"/>
    <text x="70" y="85" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">N</text>
  </g>

  <!-- Server box (left) -->
  <rect x="50" y="150" width="170" height="220" rx="12" fill="#1a1a1a" stroke="#444" stroke-width="1.5"/>
  <rect x="50" y="150" width="170" height="35" rx="12" fill="#222"/>
  <rect x="50" y="172" width="170" height="13" fill="#222"/>
  <!-- Server icon dots -->
  <circle cx="68" cy="167" r="4" fill="#ff5f57"/>
  <circle cx="84" cy="167" r="4" fill="#febc2e"/>
  <circle cx="100" cy="167" r="4" fill="#28c840"/>
  <text x="200" y="167" font-family="monospace" font-size="10" fill="#888" text-anchor="end">server.tsx</text>

  <!-- Server code content -->
  <text x="65" y="205" font-family="monospace" font-size="8" fill="#888">// Server Component</text>
  <text x="65" y="218" font-family="monospace" font-size="8" fill="#4ec9b0">async function</text>
  <text x="65" y="231" font-family="monospace" font-size="8" fill="#dcdcaa">Page()</text>
  <text x="65" y="244" font-family="monospace" font-size="8" fill="#d4d4d4">{</text>
  <text x="65" y="257" font-family="monospace" font-size="8" fill="#9cdcfe">  const data =</text>
  <text x="65" y="270" font-family="monospace" font-size="8" fill="#ce9178">  await db.query()</text>
  <text x="65" y="283" font-family="monospace" font-size="8" fill="#d4d4d4">  return (</text>
  <text x="65" y="296" font-family="monospace" font-size="8" fill="#4ec9b0">    &lt;main&gt;</text>
  <text x="65" y="309" font-family="monospace" font-size="8" fill="#ce9178">      &lt;Data /&gt;</text>
  <text x="65" y="322" font-family="monospace" font-size="8" fill="#4ec9b0">    &lt;/main&gt;</text>
  <text x="65" y="335" font-family="monospace" font-size="8" fill="#d4d4d4">  )</text>
  <text x="65" y="350" font-family="monospace" font-size="8" fill="#d4d4d4">}</text>

  <!-- Server label -->
  <g filter="url(#softglow)">
    <rect x="80" y="363" width="110" height="22" rx="4" fill="#333"/>
    <text x="135" y="378" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">⚡ Server Component</text>
  </g>

  <!-- Data stream arrows (server to browser) -->
  <g filter="url(#glow)">
    <!-- Arrow 1 -->
    <line x1="222" y1="200" x2="360" y2="200" stroke="white" stroke-width="1.5" stroke-dasharray="6,4"/>
    <polygon points="360,195 370,200 360,205" fill="white"/>
    <!-- Arrow 2 -->
    <line x1="222" y1="250" x2="360" y2="250" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="6,4"/>
