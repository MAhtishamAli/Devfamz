  <rect x="398" y="210" width="120" height="8" rx="2" fill="#444"/>
  <rect x="398" y="224" width="90" height="6" rx="2" fill="#333"/>
  <rect x="398" y="237" width="60" height="14" rx="4" fill="white"/>
  <text x="428" y="248" font-family="Arial, sans-serif" font-size="8" fill="black">Get Started</text>
  <!-- Performance metrics -->
  <rect x="390" y="272" width="100" height="45" rx="4" fill="#1a1a1a" stroke="#333"/>
  <text x="440" y="286" font-family="Arial, sans-serif" font-size="7" fill="#00ff88" text-anchor="middle">Performance</text>
  <rect x="398" y="292" width="84" height="5" rx="2" fill="#222"/>
  <rect x="398" y="292" width="80" height="5" rx="2" fill="#00ff88"/>
  <text x="440" y="309" font-family="Arial, sans-serif" font-size="7" fill="#aaa" text-anchor="middle">LCP: 0.8s ⚡</text>
  <!-- SEO metrics -->
  <rect x="500" y="272" width="100" height="45" rx="4" fill="#1a1a1a" stroke="#333"/>
  <text x="550" y="286" font-family="Arial, sans-serif" font-size="7" fill="#4ec9b0" text-anchor="middle">SEO Score</text>
  <rect x="508" y="292" width="84" height="5" rx="2" fill="#222"/>
  <rect x="508" y="292" width="82" height="5" rx="2" fill="#4ec9b0"/>
  <text x="550" y="309" font-family="Arial, sans-serif" font-size="7" fill="#aaa" text-anchor="middle">100 / 100 ✓</text>
  <!-- Suspense loading -->
  <rect x="390" y="325" width="210" height="50" rx="4" fill="#1a1a1a" stroke="#333"/>
  <text x="490" y="340" font-family="monospace" font-size="8" fill="#4ec9b0" text-anchor="middle">&lt;Suspense fallback={&lt;Skeleton/&gt;}&gt;</text>
  <text x="490" y="353" font-family="monospace" font-size="8" fill="#ce9178" text-anchor="middle">  &lt;AsyncComponent /&gt;</text>
  <text x="490" y="366" font-family="monospace" font-size="8" fill="#4ec9b0" text-anchor="middle">&lt;/Suspense&gt;</text>

  <!-- Right side features -->
  <g font-family="Arial, sans-serif" font-size="10" fill="white">
    <rect x="650" y="140" width="140" height="250" rx="8" fill="#111" stroke="#333" stroke-width="1"/>
    <text x="720" y="163" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Features</text>
    <line x1="660" y1="170" x2="780" y2="170" stroke="#333"/>
    <text x="663" y="189" font-size="9" fill="#00ff88">✓ Server Components</text>
    <text x="663" y="207" font-size="9" fill="#00ff88">✓ App Router</text>
    <text x="663" y="225" font-size="9" fill="#00ff88">✓ Streaming SSR</text>
    <text x="663" y="243" font-size="9" fill="#00ff88">✓ ISR Support</text>
    <text x="663" y="261" font-size="9" fill="#00ff88">✓ Edge Runtime</text>
    <text x="663" y="279" font-size="9" fill="#00ff88">✓ Image Optim.</text>
    <text x="663" y="297" font-size="9" fill="#00ff88">✓ Font Optim.</text>
    <text x="663" y="315" font-size="9" fill="#00ff88">✓ Zero-JS RSC</text>
    <text x="663" y="333" font-size="9" fill="#00ff88">✓ TypeScript</text>
    <text x="663" y="351" font-size="9" fill="#00ff88">✓ PPR (Experimental)</text>
    <line x1="660" y1="360" x2="780" y2="360" stroke="#333"/>
    <text x="720" y="374" font-size="9" fill="#aaa" text-anchor="middle">Next.js 14</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="435" width="800" height="65" fill="#000" opacity="0.9"/>
  <text x="400" y="463" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">Next.js 14 Server Components</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="11" fill="#aaa" text-anchor="middle">Lightning-Fast · SEO-Optimized · Zero-Bundle RSC · Production Ready</text>
</svg>
