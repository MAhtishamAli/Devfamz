  <text x="285" y="194" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" opacity="0.7">HTML Stream</text>
  <text x="285" y="244" font-family="Arial, sans-serif" font-size="9" fill="#00ff88" text-anchor="middle" opacity="0.9">RSC Payload</text>
  <text x="285" y="294" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" opacity="0.7">Zero JS Bundle</text>

  <!-- Browser window (right) -->
  <rect x="370" y="120" width="260" height="280" rx="12" fill="#1a1a1a" stroke="#555" stroke-width="1.5"/>
  <rect x="370" y="120" width="260" height="40" rx="12" fill="#222"/>
  <rect x="370" y="148" width="260" height="12" fill="#222"/>
  <circle cx="390" cy="140" r="6" fill="#ff5f57"/>
  <circle cx="408" cy="140" r="6" fill="#febc2e"/>
  <circle cx="426" cy="140" r="6" fill="#28c840"/>
